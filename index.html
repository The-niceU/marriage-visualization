<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Rate Trend</title>
  <!-- 引入Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>婚姻率趋势</h1>
  
  <!-- 用来显示图表的容器 -->
  <div id="chart"></div>
  
  <script>
    // 数据：婚姻率随年份变化
    const data = [
      {year: 2000, marriage_rate: 7.2},
      {year: 2001, marriage_rate: 7.3},
      {year: 2002, marriage_rate: 7.1},
      {year: 2003, marriage_rate: 6.9},
      {year: 2004, marriage_rate: 7.0},
      {year: 2005, marriage_rate: 7.1},
      {year: 2006, marriage_rate: 7.2},
      {year: 2007, marriage_rate: 7.0},
      {year: 2008, marriage_rate: 6.8},
      {year: 2009, marriage_rate: 6.7}
    ];

    // 设置图表的数据
    const trace = {
      x: data.map(d => d.year), // x轴为年份
      y: data.map(d => d.marriage_rate), // y轴为婚姻率
      type: 'scatter', // 使用折线图
      mode: 'lines+markers', // 显示线条和标记点
      name: '婚姻率'
    };

    const layout = {
      title: '婚姻率随年份变化的趋势',
      xaxis: {
        title: '年份'
      },
      yaxis: {
        title: '婚姻率（每千人）'
      }
    };

    // 渲染图表
    Plotly.newPlot('chart', [trace], layout);
  </script>
</body>
</html>
